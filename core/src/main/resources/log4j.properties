log4j.rootLogger=DEBUG, CONSOLE
#log4j.rootCategory=INFO, CONSOLE, LOGFILE

log4j.category.gov.nist.javax.sip=INFO
log4j.category.org.jmik.asterisk=INFO
#log4j.category.org.jmik.asterisk.Main=ERROR
#log4j.category.org.jmik.asterisk.gui=ERROR
#log4j.category.org.jmik.asterisk.model=ERROR
#log4j.category.org.jmik.asterisk.agi=ERROR
#log4j.category.org.jmik.asterisk.impl=ERROR
#log4j.category.org.jmik.asterisk.utils=ERROR
# log4j.category.org.jmik.asterisk.monitor=ERROR
log4j.category.org.jmik.asterisk.monitor.NoteTaker=DEBUG
log4j.category.org.jmik.asterisk.monitor.ConferenceCallMonitor=DEBUG


log4j.category.org.asteriskjava=INFO

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=${org.apache.geronimo.log.ConsoleLogLevel}
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}]:%L %m%n

log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=singlecall.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.Threshold=INFO
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
